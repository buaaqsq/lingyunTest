{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>Heatmaps</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
<style type="text/css">
form{
	margin:10px;
		}
.thumnail{
	min-height:700px;
	display:block;
	padding:10px;
	width:100%;
	box-shadow:0px 0px 10px rgba(0,0,0,0.5);
	background-color:rgb(255,255,255);
	}	
	.color1{ background-color:#FF0000}
	.color2{ background-color:#00FF00}
	.color3{ background-color:#0000FF}
	.color4{ background-color:#FFFF00}
	.color5{ background-color:#FF00FF}
	.color6{ background-color:#00FFFF}
	.color7{ background-color:#000000}
	
	.used{ width:10%; height:10%}
</style>
</head>
<body style="width:92%; margin-left:4%;" onLoad="onload()">
<div class="thumnail" style=" float:left; width:20%; min-width:200px; min-height:300px; margin:20px auto; border:1px solid rgb(255,255,255);">
<div class="well well-sm" style="background-color: rgb(230,241,245);width:100%;">
		<label>
			<select name="select">
			<option>Select Mode</option>
			<option>Mode1</option>
			<option>Mode2</option>
			</select>
		</label>
	</div>

<table width="100%" border="0" cellspacing="10" cellpadding="5">
				<tr>
					<td><div class="well-sm color1" style="width:100%"></div></td>
					<td><div align="left">0%-20%</div></td>
				</tr>
				<tr>
					<td><div class="well-sm color2" style="width:100%"></div></td>
					<td><div align="left">20%-40%</div></td>
				</tr>
				<tr>
					<td><div class="well-sm color3" style="width:100%"></div></td>
					<td><div align="left">40%-60%</div></td>
				</tr>
				<tr>
					<td><div class="well-sm color4" style="width:100%"></div></td>
					<td><div align="left">60%-80%</div></td>
				</tr>
				<tr>
					<td><div class="well-sm color5" style="width:100%"></div></td>
					<td><div align="left">80%-100%</div></td>
				</tr>
				<tr>
					<td><div class="well-sm color6" style="width:100%"></div></td>
					<td><div align="left">不清</div></td>
				</tr>
				<tr>
					<td><div class="well-sm color7" style="width:100%"></div></td>
					<td><div align="left">不清</div></td>
				</tr>
	</table>
	<br/><br/>
	<label>Maxnum</label><br/>
	<label><input type="text" name="textfield"></label>%
</div>
	
<div class="thumnail" style=" float:right; width:76%; min-height:100px; margin:20px auto; border:1px solid rgb(221,221,221);">
	
			<div class="well well-sm" style="background-color: rgb(230,241,245);width:100%;">
			<strong>Disk Space Used % </strong></div>
		<p align="center" style="color:#0000FF"><strong>Default Rack</strong></p>
		<label class="well-sm used color1"></label>
		<label class="well-sm used color2"></label>
		<label class="well-sm used color1"></label>
		<label class="well-sm used color4"></label>
		<label class="well-sm used color1"></label>
		<label class="well-sm used color6"></label>
		<label class="well-sm used color1"></label>
		<label class="well-sm used color4"></label>
		<label class="well-sm used color1"></label>
		<label class="well-sm used color6"></label>
		<label class="well-sm used color1"></label>
</div>
</body>

<script>
function onload()
{
}
</script>
</html>
